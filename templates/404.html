{% extends "base.html" %}

{% block title %}Página não encontrada - Extrator de PDF{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
            <h1 class="display-4 fw-bold mt-3">404</h1>
            <h2 class="mb-3">Página não encontrada</h2>
            <p class="lead text-muted mb-4">
                A página que você está procurando não existe ou foi movida.
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house"></i>
                Voltar ao Início
            </a>
        </div>
    </div>
</div>
{% endblock %}
