{% extends "base.html" %}

{% block title %}Erro interno - Extrator de PDF{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-4 fw-bold mt-3">500</h1>
            <h2 class="mb-3">Erro interno do servidor</h2>
            <p class="lead text-muted mb-4">
                Ocorreu um erro inesperado. Nossa equipe foi notificada e está trabalhando para resolver o problema.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i>
                    Voltar ao Início
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i>
                    Voltar
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
